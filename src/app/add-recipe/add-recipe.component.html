<mat-card>
    <mat-card-content>
        <h1>Add Recipe</h1>
        <form (ngSubmit)="save()" #myForm="ngForm">
            <div>
                <mat-form-field>
                    <mat-label for="name">Recipe Name:</mat-label>
                    <input matInput name="name" id="name" type="text" [(ngModel)]="emptyRecipe.Name" #name="ngModel" required>
                    <mat-error *ngIf="name.touched && name.errors?.['required']">
                        Recipe name is <strong>required</strong>!
                    </mat-error>
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field>
                    <mat-label for="image">Image:</mat-label>
                    <input matInput name="image" id="image" type="text" [(ngModel)]="emptyRecipe.Image">
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field>
                    <mat-label for="category">Category:</mat-label>
                    <mat-select name="category" id="category" disableRipple [(ngModel)]="emptyRecipe.CategoryId">
                        <mat-option *ngFor="let category of categories" value={{category.Id}}>{{category.Name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field>
                    <mat-label for="preperationTime">Preperation Time:</mat-label>
                    <input matInput name="preperationTime" id="preperationTime" type="number" min="0"
                        [(ngModel)]="emptyRecipe.PreparationTimeInMinute">
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field>
                    <mat-label for="level">Level:</mat-label>
                    <input matInput name="level" id="level" type="number" min="1" max="5" [(ngModel)]="emptyRecipe.Level">
                </mat-form-field>
            </div>
        
            <div>
                <mat-form-field>
                    <mat-label for="layerName">Layer:</mat-label>
                    <input matInput name="layerName" id="layerName" type="text" #description>
                </mat-form-field>
                <div>
                    <mat-form-field>
                        <mat-label for="layerContent">Ingredients:</mat-label>
                        <input matInput name="layerContent" id="layerContent" type="text" #component>
                    </mat-form-field>
                    <button class="one" mat-mini-fab color="primary" (click)="addComponent(component)">
                        <mat-icon>plus_one</mat-icon>
                      </button>
                </div>
                <button id="layer" value="Add Layer"  mat-raised-button color="primary" (click)="addLayer(description)">Add Layer</button>
            </div>
        
            <div>
                <mat-form-field>
                    <mat-label for="preparation">Instructions:</mat-label>
                    <input matInput name="preparation" id="preparation" type="text" #instruction>
                </mat-form-field>
                <button class="one" mat-mini-fab color="primary" (click)="addInstruction(instruction)">
                    <mat-icon>plus_one</mat-icon>
                  </button>
            </div>
        
            <button type="submit" value="Submit" mat-raised-button color="primary" [disabled]="!myForm.valid">Submit</button>
        </form>
    </mat-card-content>
</mat-card>
