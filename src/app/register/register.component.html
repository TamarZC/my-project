<mat-card class="registerCard">
    <mat-card-content>
        <form (ngSubmit)="save()" #myForm="ngForm">
            <h1>Register:</h1>
            <mat-form-field>
                <mat-label for="username">Username:</mat-label>
                <input  matInput type="text" name="username" id="username" required [(ngModel)]="emptyUser.Name" #name="ngModel">
                <mat-error *ngIf="name.touched && name.errors?.['required']">
                    Username is <strong>required</strong>!
                  </mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label for="address">Address:</mat-label>
                <input matInput type="text" name="address" id="address" [(ngModel)]="emptyUser.Address">
              </mat-form-field>
              <mat-form-field>
                <mat-label for="mail">E-mail:</mat-label>
                <input matInput type="email" name="mail" id="mail" [(ngModel)]="emptyUser.Mail" #mail="ngModel" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$">
                <mat-error *ngIf="mail.touched && mail.errors?.['pattern']">Invalid e-mail!</mat-error>
              </mat-form-field>
               <mat-form-field>
                <mat-label for="password">Password:</mat-label>
                <input matInput type="password" name="password" id="password" required  [(ngModel)]="emptyUser.Password" #pass="ngModel">
                <mat-error *ngIf="pass.touched && pass.errors?.['required']">
                    Password is <strong>required</strong>!
                  </mat-error>
              </mat-form-field>
              <!-- <mat-form-field>
                <mat-label for="confirmPassword">Confirm Password:</mat-label>
                <input matInput type="password" name="confirmPassword" id="confirmPassword" required [(ngModel)]="passwordConfirmation" #passConf="ngModel">
                <mat-error *ngIf="passConf.touched && passConf.errors?.['required']">
                    Password confirmation is <strong>required</strong>!
                  </mat-error>
                  <mat-error *ngIf="passwordConfirmation != emptyUser.Password">
                    Password confirmation does not match password!
                  </mat-error>
              </mat-form-field> -->
              <button type="submit" mat-raised-button color="primary" [disabled]="!myForm.valid">Register</button>
        </form>
    </mat-card-content>
  </mat-card>
