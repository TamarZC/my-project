<mat-card class="loginCard">
    <mat-card-content>
        <form (ngSubmit)="save()" #myForm="ngForm">
            <h1>Login:</h1>
            <mat-form-field>
                <mat-label for="username">Username:</mat-label>
                <input matInput  type="text" name="username" id="username" required [(ngModel)]="emptyUser.Name" #name="ngModel">
                <mat-error *ngIf="name.touched && name.errors?.['required']">
                    Name is <strong>required</strong>!
                  </mat-error>
              </mat-form-field>
              <mat-form-field>
                <mat-label for="password">Password:</mat-label>
                <input matInput type="password" name="password" id="password" required [(ngModel)]="emptyUser.Password" #pass="ngModel">
                <mat-error *ngIf="pass.touched && pass.errors?.['required']">
                    Password is <strong>required</strong>!S
                  </mat-error>
              </mat-form-field>
              <button type="submit" mat-raised-button color="primary" [disabled]="!myForm.valid">Login</button>
        </form>
    </mat-card-content>
  </mat-card>
