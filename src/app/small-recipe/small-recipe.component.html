<mat-card>
    <mat-card-header>
        <mat-card-title>{{emptyRecipe.Name}}</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="../../assets/images/{{emptyRecipe.Image}}" alt="../../assets/images/399.jpg" /> -->
    <mat-card-content>
        <!-- <p>Preperation Time: {{emptyRecipe.PreparationTimeInMinute | time}}</p> -->
        <div>
            <img class="star" *ngFor="let x of stars.slice(emptyRecipe.Level-1, stars.length-1);"
                src="../../assets/icons/star (1).png" />
            <img class="star" *ngFor="let x of stars.slice(0,emptyRecipe.Level);"
                src="../../assets/icons/star (2).png" />
        </div>
    </mat-card-content>
</mat-card>
